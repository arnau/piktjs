<!doctype html>
<html>
  <head>
    <title>Pikchr Webassembly Demo</title>
    <style>
      html, body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .window {
        margin: 1rem;
        display: grid;
        grid-auto-flow: column;
        grid-gap: 1rem;
        grid-template-columns: 1fr 1.5fr;
      }
      textarea {
        width: 99%;
      }
    </style>
  </head>
  <body>
    <section class="window">
      <div class="pane">
        <h1><a href="https://pikchr.org">Pikchr</a> Webassembly</h1>

        <p>
          <select id="source-picker">
            <option value="headings01.pikchr">headings01.pikchr</option>
            <option value="swimlane.pikchr">swimlane.pikchr</option>
          </select>
        </p>
        <textarea id="pikchr-script" wrap="off" rows="35" cols="80"></textarea>
      </div>
      <div class="pane">
        <div id="pikchr-render"></div>
      </div>
    </section>

    <script>
      // https://emscripten.org/docs/api_reference/module.html
      var Module = {
        'onRuntimeInitialized': selectSource
      };

      const checkLeak = () => Module.ccall("leak_check");
      const pikchr = (value) => Module.ccall("pikchr", "string", ["string", "string"], [value, "pikchr pikchr-render"]);

      document.getElementById("pikchr-script").addEventListener("input", renderScript, false);
      document.getElementById("source-picker").addEventListener("change", selectSource, false);

      function renderScript() {
        document.getElementById("pikchr-render").innerHTML = pikchr(document.getElementById("pikchr-script").value);
        checkLeak();
      }

      function selectSource() {
        const file_element = document.getElementById("source-picker");
        const file = file_element.options[file_element.selectedIndex].value;

        fetch(file)
          .then(response => response.text())
          .then(data => {
            document.getElementById("pikchr-script").value = data;
            renderScript();
          });
      }

    </script>
    <script type="text/javascript" src="dist/pikchr.js"></script>
  </body>
</html>
